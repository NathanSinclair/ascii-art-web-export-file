<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/style.css"/>
        <title>Ascii</title>
    </head>
    <body class="dark">
        <div class="light">
            <h1>Ascii Art and File Generator</h1>
        <div class="dark">
            <div class="center">
                <form method="POST">
                    <h2>Please Select Banner</h2>
                        <input type="radio" name="banner" value="standard.txt" checked>
                        <label class="text" for="standard">Standard</label>
                    <div class="middle">
                        <input type="radio" name="banner" value="shadow.txt">
                        <label class="text" for="shadow">Shadow</label>
                    <div class="middle">
                        <input type="radio" name="banner" value="thinkertoy.txt">
                        <label class="text" for="thinkertoy">Thinkertoy</label>
                    </div>
                    <div class="middle">
                        <label class="text">Please type here: </label><textarea name="asciiInput" type="text" rows="4" cols="50"></textarea><span></span><input type="submit" value="submit"/>
                </form>
                <div >
                    <pre class="text" id="output">{{.}}</pre>
                </div>
                <form id="formatselection" action="/right" method="POST">
                </div>
                    <h2>Select file type</h2>
                    <input type="radio" id="doc" name="fileformat" value="doc" size="25">
                    <label class="text" for="doc">doc</label><br>
                    <br>
                    <input type="radio" id="txt" name="fileformat" value="txt" size="25">
                    <label class="text" for="txt">txt</label><br>
                    <br>
                    <button class="button">Download</button>
    </body>
    <footer class="dark">
        <p id="cp-text">By Helena, Nathan & Kingsley</p>
    </footer>
</html>
